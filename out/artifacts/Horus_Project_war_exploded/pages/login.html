  <body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                  <img src="https://media.giphy.com/media/Tgi9pBd4oMrKM/giphy.gif" id="background-gif1"></img>
                  <img src="https://media.giphy.com/media/Tgi9pBd4oMrKM/giphy.gif" id="background-gif2"></img>
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="../resources/images/horusLogo.png" alt="Horus" draggable="false" (dragstart)="false;" class="unselectable">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input id="email" class="au-input au-input--full" type="email" name="email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input id="password" class="au-input au-input--full" type="password" name="password">
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="remember" id="remember-me">Remember Me
                                    </label>
                                    <label>
                                        <a href="#">Forgotten Password?</a>
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
                            </form>
                            <div class="register-link">
                                <p>
                                    Don't you have account?
                                    <a href="#" id="sign-up">Sign Up Here</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
